#                                            -=  P  L  A  Y  E  R  S  =-


# Set the amount of knockback for players:
knockback-of-players: 5


# When the entity is hit, they will be knocked the normal amount of knockback,
# then after however many seconds you put in the "delay-of-kb-players", they will be knocked with the custom knockback,
# which is in the "knockback-of-players".

# Set to zero if you don't want a delay.

# Should there be a delay on the knockback for players? (In seconds)
delay-of-kb-players: 1

# ______________________________________________________________________________________________________________________
# ______________________________________________________________________________________________________________________
#                                                  -=  M  O  B  S  =-

# Sets the amount of knockback for mobs:
knockback-of-mobs: 5


# When the entity is hit, they will be knocked the normal amount of knockback,
# then after however many seconds you put in the "delay-of-kb-players", they will be knocked with the custom knockback,
# which is in the "knockback-of-players".

# Set to zero if you don't want a delay.

# Should there be a delay on the knockback for players? (In seconds)
delay-of-kb-mobs: 1

